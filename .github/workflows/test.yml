name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./BookingWizard/BookingWizard/BookingWizard.csproj
      - name: Build
        run: dotnet build ./BookingWizard/BookingWizard/BookingWizard.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test ./BookingWizard/BookingWizard.Tests/BookingWizard.Tests.csproj

